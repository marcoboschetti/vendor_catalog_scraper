<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Male_Fashion Template">
    <meta name="keywords" content="Male_Fashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brillante | Online Store</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="/site/template/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/site/template/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/site/template/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/site/template/css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="/site/template/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="/site/template/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/site/template/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/site/template/css/style.css" type="text/css">

    <link rel="stylesheet" href="/site/arg.css" type="text/css">
    <link rel="stylesheet" href="/site/index.css" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>
    <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3">
                    <div class="header__logo">
                        <a href="#">
                            <img src="/site/img/logo.svg" alt="" class="logo">
                        </a>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                </div>
                <div class="col-lg-3 col-md-3">
                    <div class="header__nav__option">
                        <a href="#"><img src="/site/template/img/icon/cart.png" alt=""> <span>0</span></a>
                        <div class="price">$0.00</div>
                        <div class="price">Acá pondría un carrito, si tuviera uno</div>
                    </div>
                </div>
            </div>
            <div class="canvas__open"><i class="fa fa-bars"></i></div>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Shop Section Begin -->
    <section class="shop-details">
        <div class="product__details__pic">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="product__details__breadcrumb">
                            <a href="/">Home</a>
                            <span>Detalles de producto</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-5 col-md-3">
                        <div class="tab-content">
                            <div class="tab-pane active" id="tabs-1" role="tabpanel">
                                <div class="product__details__pic__item">
                                    <img id="mainImg" src="/site/img/loading.gif" alt="">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col-lg-7 col-md-9">
                        <div class="product__details__content">

                            <div class="product__details__text group_sidebar">
                                <h3 id="mainTitle">Cargando...</h3>
                                <h5 id="mainInfoBlock"></h5>
                                <hr>
                                <div id="#product-header">
                                    <div id="mainDescription" class="row description sb-wrapper left-sample-block">
                                    </div>
                                    <hr>
                                    <div id="mainDescription2" class="col-sm-24 group-variants">
                                    </div>
                                </div>
                                <hr>
                                <div class="product__details__option">
                                    <div id="sizeContainer" class="product__details__option__size">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shop Section End -->

    <!-- Footer Section Begin -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="footer__copyright__text">
                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                        <p>Copyright ©
                            <script>
                                document.write(new Date().getFullYear());
                            </script>
                            Solo una idea en proceso | Hecho con <i class="fa fa-heart-o" aria-hidden="true"></i> por <a
                                target="_blank">Newt</a>
                        </p>
                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="/site/template/js/jquery-3.3.1.min.js"></script>
    <script src="/site/template/js/bootstrap.min.js"></script>
    <script src="/site/template/js/jquery.nice-select.min.js"></script>
    <script src="/site/template/js/jquery.nicescroll.min.js"></script>
    <script src="/site/template/js/jquery.magnific-popup.min.js"></script>
    <script src="/site/template/js/jquery.countdown.min.js"></script>
    <script src="/site/template/js/jquery.slicknav.js"></script>
    <script src="/site/template/js/mixitup.min.js"></script>
    <script src="/site/template/js/owl.carousel.min.js"></script>
    <script src="/site/template/js/main.js"></script>

    <!-- Js Custom -->
    <script src="/site/item_details.js"></script>

</body>

</html>
